V<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kesgrave Kestrels Black</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0f0f0f;
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      padding: 40px 20px 20px;
      text-align: center;
    }

    .logo {
      width: 130px;
      height: auto;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.1));
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      color: #ffffff;
      letter-spacing: 1px;
    }

    section.calendar {
      width: 100%;
      max-width: 900px;
      padding: 40px 20px;
      text-align: center;
    }

    section.calendar h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      font-weight: 500;
      color: #e0e0e0;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      section.calendar h2 {
        font-size: 1.4rem;
      }

      iframe {
        height: 500px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="file.jpg" alt="Kesgrave Kestrels Logo" class="logo">
    <h1>Kesgrave Kestrels Black</h1>
  </header>

  <section class="calendar">
    <h2>Fixtures & Events</h2>
    <iframe 
      src="https://calendar.google.com/calendar/embed?src=6e8a62fb81e5a9a76930b2ec1e82386960745a06311c0399d39c5aeacd3b84fa%40group.calendar.google.com&ctz=Europe%2FLondon&mode=AGENDA&bgcolor=%230f0f0f"
      frameborder="0" 
      scrolling="no">
    </iframe>
  </section>
</body>
</html>
